<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<!--/*@thymesVar id="userController" type="gamestudio.server.controller.UserController"*/-->

<div th:fragment="header">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand ps-2" href="/">Gamestudio!</a>
            <div class="d-flex" th:if="${@userController.isLogged()}">
                <div class="d-flex ms-auto me-2 align-items-center">Logged as:&nbsp;
                    <span class="fw-bold text-uppercase" th:text="${@userController.loggedUser.login}"/>
                </div>
                <a class="btn btn btn-outline-info d-flex me-2" href="/logout">Logout</a><br/>
            </div>

            <div class="d-flex" th:if="not ${@userController.logged}" >
                <form action="/login" method="post" class="d-flex ms-auto me-2">
                    <input class="form-control me-2" type="text" name="login" placeholder="Login">
                    <input class="form-control me-2" type="password" name="password" placeholder="Password"/>
                    <button class="btn btn-outline-success" type="submit">Login</button>
                </form>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerFormModal">
                    Register
                </button>

                <!-- Modal -->
                <div class="modal fade" id="registerFormModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Register</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="/register" id="registerForm" method="post" class="d-flex me-2">
                                    <label>
                                        Login
                                        <input class="form-control me-2" type="text" name="login" placeholder="Login">
                                    </label>
                                    <label>
                                        Password
                                        <input class="form-control me-2" type="password" name="password" placeholder="At least 8 characters" />
                                    </label>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button class="btn btn-outline-success" form="registerForm" type="submit">Register</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>

<div th:fragment="footer">
    <hr/>
    This is gamestudio! Developed at TUKE.
</div>
